      pdfjsLib.getDocument("/files/www_kdocs_cn_l_cqOMsfXPi7lU.pdf").promise.then(async (doc) => {
        let _i = 0;
        for (let item of new Array(doc.numPages).fill()) {

        }
      });
      function renderOtherPage(pdfDoc, pageNumber) {
        return new Promise((resolve) => {
          pdfDoc.getPage(pageNumber).then((page) => {
            const scale = 1;
            const viewport = page.getViewport({ scale: scale });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            document.getElementById(_targetDom).appendChild(canvas);
            const renderContext = {
              canvasContext: context,
              viewport: viewport,
            };
            page.render(renderContext);
            resolve();
          });
        });
      }
